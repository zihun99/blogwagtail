<IfDefine !IS_DJANGOSTACK_LOADED>
	Define IS_DJANGOSTACK_LOADED
	WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/home/bitnami/venvs/blog/mysite/mysite">
	Options +MultiViews
	AllowOverride All
	 <IfVersion >= 2.3>
		Require all granted
	 </IfVersion>
	WSGIProcessGroup wsgi-djangostack

	WSGIApplicationGroup %{GLOBAL}

</Directory>

Alias /tutorial/static "/home/bitnami/venvs/blog/lib/python3.8/site-packages/django/contrib/admin/static"

WSGIScriptAlias /tutorial '/home/bitnami/venvs/blog/mysite/mysite/wsgi.py'
